name: Deploy

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pages: write
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - name: Install
              run: npm ci

            - name: Build
              run: npm run build

            - uses: actions/upload-pages-artifact@v3
              with:
                  path: dist/

            - name: Deploy
              uses: actions/deploy-pages@v4
